            <h2 class="mb-3 mt-3">{% block title %} Cargar reporte de cartera {% endblock %}</h2>

                <form method="post"  action="" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file" accept=".csv"><br>

                </form>
            </div>
        </div>

{% endblock %}
